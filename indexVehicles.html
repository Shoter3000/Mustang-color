<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="img/WebsiteLogo.png" type="image/png">
  <title>Ford Mustang</title>
  <link rel="stylesheet" href="css/styleVehicles.css">
</head>
<body>
  <header>
    <canvas id="headerCanvas" width="150" height="150"></canvas>
    <h1>CHOOSE YOUR MUSTANG COLOR</h1>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="indexVehicles.html">Vehicles</a></li>
        <li><a href="https://www.ford.com/cars/mustang/">Shop</a></li>
        <li><a href="https://www.ford.com/support/?gnav=header-support">Support</a></li>
      </ul>
    </nav>
  </header>
  
  <main>
    <section class="slideshow-container">
      <h2>Select Your Mustang</h2>
      <div class="slideshow">
        <img id="carImage" alt="Mustang Car">
        <button class="prev" onclick="changeSlide(-1)">&#10094;</button>
        <button class="next" onclick="changeSlide(1)">&#10095;</button>
      </div>
    </section>

    <section class="svg-section">
      <h2>Customize Logo Color</h2>
      <div id="colorSvgContainer">
        <!-- SVG loaded here -->
      </div>
      <div class="color-info">
        <div>
          <span id="colorName">Atlas Blue Metallic</span>
          <input type="color" id="colorPicker" value="#808080" onchange="updateSvgColor()">
        </div>
      </div>
    </section>
      
  </main>

  <section class="purchase-section">
    <button class="purchase-btn">Purchase</button>
  </section>

  <footer>
    <section class="specs">
      <div>
        <p>5.0 V8 engine</p>
        <p>480 horsepower</p>
        <p>550 Nm of torque</p>
        <p>0 - 100 in 5 sec</p>
        <p>6-speed manual</p>
        <p>325 kilometers per hour</p>
      </div>
    </section>
    <div class="copyright">
      <p>&copy; 2024 Ford Mustang. All rights reserved.</p>
    </div>
  </footer>


  <script src="js/canvas.js"></script>
  <script src="js/slideshow.js"></script>

</body>
</html>
